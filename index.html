<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header Area Starts -->
        <header class="header">
            
        </header>
    <!-- Header Area Ends -->

    <!-- Main Area Starts -->

        <main class="main-area">

            <!-- Hero Area Starts -->
            
                <section class="player-and-blog">

                    <!-- Player Area Starts -->
                    
                        <div class="top-players">
                            
                            <h2 class="player-heading">
                                Top Player
                            </h2>

                            <div class="player-container">
                                <div class="singleplayer">
                                    <img class= "player-img" src="images/players/player-1.png" alt="">
                                    <h3 class = "player-name">John Smith</h3>
                                </div>
                                <div class="singleplayer">
                                    <img class= "player-img" src="images/players/player-2.png" alt="">
                                    <h3 class = "player-name">Pro Rasel</h3>
                                </div>
                                <div class="singleplayer">
                                    <img class= "player-img" src="images/players/player-3.png" alt="">
                                    <h3 class = "player-name">Abu Sufian</h3>
                                </div>
                                <div class="singleplayer">
                                    <img class= "player-img" src="images/players/player-4.png" alt="">
                                    <h3 class = "player-name">Shajedul Karim</h3>
                                </div>
                                <div class="singleplayer">
                                    <img class= "player-img" src="images/players/player-5.png" alt="">
                                    <h3 class = "player-name">Maruf Ahmed</h3>
                                </div>
                                <div class="singleplayer">
                                    <img class= "player-img" src="images/players/player-6.png" alt="">
                                    <h3 class = "player-name">Mujahid</h3>
                                </div>
                            </div>
                        </div>

                    <!-- Player Area Starts -->
                    <!-- Blog Area Starts -->
                    
                        <div class="blog-sec">

                            <h2 class="bs-heading">
                                Top Blog
                            </h2>

                            <div class="blog-container">
                                <div class="blog-item">
                                        <div class="blog-img">
                                            <img src="images/blogs/blog-1.png" alt="">
                                        </div>
                                        <div class="blog-text">
                                            <h4>
                                                13 of My Favorite
                                                UI/UX Goodies
                                            </h4>
                                            <p>
                                                By <span class="blogger-name">
                                                    Danny Sapio
                                                </span>
                                            </p>
                                        </div>
                                </div>
                                <div class="blog-item">
                                        <div class="blog-img">
                                            <img src="images/blogs/blog-2.png" alt="">
                                        </div>
                                        <div class="blog-text">
                                            <h4>
                                                UI cheat sheet: 
                                                list vs grids
                                            </h4>
                                            <p>
                                                By <span class="blogger-name">
                                                    Tess Gadd
                                                </span>
                                            </p>
                                        </div>
                                </div>
                                <div class="blog-item">
                                        <div class="blog-img">
                                            <img src="images/blogs/blog-3.png" alt="">
                                        </div>
                                        <div class="blog-text">
                                            <h4>
                                                7 typography tips 
                                                for interface design
                                            </h4>
                                            <p>
                                                By <span class="blogger-name">
                                                    Jeremiah Lam
                                                </span>
                                            </p>
                                        </div>
                                </div>
                                <div class="blog-item">
                                        <div class="blog-img">
                                            <img src="images/blogs/blog-4.png" alt="">
                                        </div>
                                        <div class="blog-text">
                                            <h4>
                                                Your logo is 
                                                copied
                                            </h4>
                                            <p>
                                                By <span class="blogger-name">
                                                    Ferdinand Vogler
                                                </span>
                                            </p>
                                        </div>
                                </div>
                            </div>
                            
                        </div>
                    
                    <!-- Blog Area Ends -->
                </section>

            <!-- Hero Area Ends -->


            <!-- Course Section Starts -->

                <section class="course-sec">

                </section>

            <!-- Course Section Ends -->
        </main>

    <!-- Main Area Ends -->


    <!-- Footer Area Starts -->
    <!-- Footer Area Ends -->


</body>
</html>
